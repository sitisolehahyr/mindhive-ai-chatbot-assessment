services:
  - type: web
    name: mindhive-chatbot
    env: python
    buildCommand: pip install -r requirements-render.txt
    startCommand: uvicorn main_light:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false
    # Free tier optimization - no heavy disk requirements
    plan: free
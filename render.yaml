services:
  - type: web
    name: mindhive-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false
      - key: CALCULATOR_API_URL
        value: http://localhost:8001
      - key: DATABASE_URL
        value: sqlite:///./chatbot.db
      - key: CHROMA_PERSIST_DIRECTORY
        value: ./chroma_db
    disk:
      name: chatbot-data
      mountPath: /app/data
      sizeGB: 1